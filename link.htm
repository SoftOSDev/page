<body>
 <script>
var url = location.search;
if(url=="?kali"){
window.location.replace("https://www.kali.org");
}   
if(url=="?ubuntu"){
window.location.replace("https://ubuntu.com");
}   
if(url=="?freebsd"){
window.location.replace("https://www.freebsd.org");
}   
if(url=="?xfce"){
window.location.replace("https://www.xfce.org");
}   
if(url=="?centos"){
window.location.replace("https://www.centos.org");
}   
if(url=="?gnome"){
window.location.replace("https://www.gnome.org");
}   
</script>
</body>
</html>
