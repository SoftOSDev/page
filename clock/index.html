<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>𝓜𝓪𝓲𝓾𝓼的时钟</title>
  
    <link rel="shortcut icon" href="/favicon.ico">
  
  
      <link rel="stylesheet" href="https://www.html5tricks.com/demo/html5-css3-dida-clock/css/style.css">

  
</head>

<body>

      <div class="clock" style="position: fixed;     left: 50%;    top: 40%;    transform: translate(-50%,-50%);">
        <div class="hourHand"></div>
        <div class="minuteHand"></div>
        <div class="secondHand"></div>
        <div class="center"></div>
        <ul>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span>6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span>9</span></li>
            <li><span>10</span></li>
            <li><span>11</span></li>
            <li><span>12</span></li>
        </ul>
    </div>

    <audio src="https://www.html5tricks.com/demo/html5-css3-dida-clock/5[kb]sidestick.aif.mp3" class="audio"   ></audio>
  
  

    <script  src="https://www.html5tricks.com/demo/html5-css3-dida-clock/js/index.js"></script>

<div style="text-align:center;clear:both">
<script src="https://www.html5tricks.com/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="https://www.html5tricks.com/follow.js" type="text/javascript"></script>
</div>


</body>

</html>
